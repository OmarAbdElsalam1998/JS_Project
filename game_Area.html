    <!-- Start Game Area -->
    <div class="game-area position-relative">
        <div class="overlay w-100 h-100">
            <!-- Game info and counter time  and helping -->
            <header class="game-header py-4 text-light d-flex justify-content-center ">
                <div class="container">
                    <div class="row d-flex align-items-center">
                        <div class=" col-3">
                            <!-- Timer fo ansewing time per question -->
                            <span class="timer fw-bold fs-2"></span>
                        </div>
                        <div class=" col-3 d-flex align-items-center ">
                            <!-- عدد المحاولات -->
                            <i class="fa-light fa-heart-crack fa-2x px-2"></i>
                            <span class="live-count fw-bold "></span>
                        </div>
                        <div class=" col-2">
                            <!-- Exchange the question -->
                            <span class="exchange">
                                <i class="fa-light fa-arrow-right-arrow-left fa-2x"></i>
                            </span>
                            
                        </div>
                        <div class=" col-4 text-start">
                            <button class="leave-game">مغادرة اللعبة</button>
                        </div>
                    </div>
                 
                </div>
             </header>
             <main class="question-area text-center p-md-5  p-xs-1 mt-2 m-auto  ">
                <div class="container m-auto">
                    <!-- Field to display the question -->
                    <div class="question text-center  p-4 col-12 ">
                       <span >   </span> 
                    </div>

                    <!-- Display Answers -->
                    <div class="row">
                        <div class="col-md-6">
                            <!-- First Answer -->
                            <div class="answer answer-one p-3 mt-4">
                                <span></span>
                            </div>
                        </div>
                        <div class="col-md-6 ">
                            <!-- second Answer -->
                            <div class="answer answer-two p-3 mt-4">
                                <span></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <!-- third Answer -->
                            <div class="answer answer-three p-3 mt-4">
                                <span></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <!-- Fourth Answer -->
                            <div class="answer answer-four p-3 mt-4">
                                <span></span>
                            </div>
                        </div>
                    </div>
                        
                </div>
             </main>
